<!DOCTYPE html>
<html>
  <head>
    <title>Nike - Epic React Flyknit 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="back-circle"></div>
      <figure class="animate">
        <img src="src/tenis-green.svg" alt="Sneaker Image" />
      </figure>
      <section>
        <div class="title">
          <h4>Nike</h4>
          <h2>Epic React Flyknit 2</h2>
        </div>
        <div class="price">
          <span>R$</span>
          359,00
        </div>
        <div class="info">
          <div class="colors">
            <h5 class="sub-title">Cores:</h5>
            <span data-color="green" class="active"></span>
            <span data-color="red"></span>
            <span data-color="blue"></span>
          </div>
          <div class="sizes">
            <h5 class="sub-title">Tamanhos:</h5>
            <span class="active">37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
          </div>
          <div class="buy">
            <button>
              <img src="src/3-arrow-down.svg" alt="Arrows down" />
              <img src="src/carrinho.svg" alt="Cart" />
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
